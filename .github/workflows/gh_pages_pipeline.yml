name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  
  # Also run on pull requests for previews (optional)
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: '20' # Updated from Node 16 to 20 (LTS)
  NEXT_TELEMETRY_DISABLED: 1 # Disable Next.js telemetry for CI

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Updated from v3 to v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4 # Updated from v3 to v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm' # Simplified cache setup
          
      - name: Setup Pages
        uses: actions/configure-pages@v4 # Updated from v3 to v4
        with:
          static_site_generator: next
          
      - name: Restore cache
        uses: actions/cache@v4 # Updated from v3 to v4
        with:
          path: |
            .next/cache
            ~/.npm
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx', '**/*.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-
            
      - name: Install dependencies
        run: npm ci --prefer-offline --audit=false
        
      - name: Build with Next.js
        run: npm run build
        env:
          # Add any build-time environment variables here
          NEXT_PUBLIC_APP_ENV: production
          
      - name: Static HTML export with Next.js
        run: npm run export
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Updated from v1 to v3
        with:
          path: ./out

  # Deployment job - only runs on main branch pushes
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' # Only deploy from main branch
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Updated from v2 to v4

  # Optional: Add a test/lint job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test -- --passWithNoTests
        
      - name: Run lint
        run: npm run lint --if-present